<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="wasm_exec.js"></script>
    <script src="apiwrapper.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("go.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        /* Basic reset and dark theme setup */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background-color: #1F1F1F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        /* Link styling */
        header a {
            color: #76C7C0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #444;
        }

        /* Event list styling */
        .event-list {
            list-style-type: none;
            padding: 0;
        }

        .event-item {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header with navigation links -->
    <header>
        <h1>GoBot</h1>
        <nav>
            <a href="events.html">Events</a>
            <a href="todo.html">To-Do</a>
        </nav>
    </header>
    <h3>Upcoming Events</h3>
    <!-- Event list -->
    <ul class="event-list">
        <li class="event-item">
            Event One<br>
            Monday, 09:00
        </li>
        <li class="event-item">
            Event Two<br>
            Tuesday, 13:30
        </li>
        <li class="event-item">
            Event Three<br>
            Wednesday, 17:00
        </li>
        <li class="event-item">
            Event Four<br>
            Thursday, 10:00
        </li>
        <li class="event-item">
            Event Five<br>
            Friday, 15:45
        </li>
    </ul>
</div>

</body>
<script>
    /*
    Wrappers for go functions should go here.
    For example:
    var json = function(input) {
        jsonoutput.value = formatJSON(input)
    }
    where there's a button with onclick="json(jsoninput.value)
    And a go function in go.wasm that has line
    js.Global().Set("formatJSON", jsonWrapper())
    wrapper format is at: https://golangbot.com/go-webassembly-dom-access/
    */
    var json = function(input) {
        jsonoutput.value = formatJSON(input)
    }
</script>
</html>
