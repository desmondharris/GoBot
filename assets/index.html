<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="assets/apiwrapper.js"></script>
    <style>
        /* Basic reset and dark theme setup */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background-color: #1F1F1F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        /* Link styling */
        header a {
            color: #76C7C0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #444;
        }

        /* Event list styling */
        .event-list {
            list-style-type: none;
            padding: 0;
        }

        .event-item {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header with navigation links -->
    <header>
        <h1>GoBot</h1>
        <nav>
            <a href="assets/events.html">Events</a>
            <a href="assets/todo.html">To-Do</a>
        </nav>
    </header>
    <h3>Upcoming Events</h3>
    <!-- Event list -->
    <ul class="event-list">
        <li class="event-item" id="event1">
            Event One<br>
            Monday, 09:00
        </li>
        <li class="event-item" id="event2">
            Event Two<br>
            Tuesday, 13:30
        </li>
        <li class="event-item" id="event3">
            Event Three<br>
            Wednesday, 17:00
        </li>
        <li class="event-item" id="event4">
            Event Four<br>
            Thursday, 10:00
        </li>
        <li class="event-item" id="event5">
            Event Five<br>
            Friday, 15:45
        </li>
    </ul>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await populateEvents(1);
    });
</script>
</html>
